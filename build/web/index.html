<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: left;
            color: #333;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Employee Management System</h1>
    <button onclick="goToAddEmployeePage()">Add Employee</button>
    <button onclick="goToSearchEmployeePage()">Search Employee</button>
    <button onclick="goToDeleteEmployeePage()">Delete Employee</button>
    <button onclick="goToDisplayEmployeePage()">Display Employee</button>
    <button onclick="goToUpdateEmployeePage()">Update Employee</button>
    <button onclick="goToRetrieveEmployeePage()">Retrieve Employees</button>

    <script>
        function goToAddEmployeePage() {
            window.location.href = 'addEmployee.html';
        }

        function goToSearchEmployeePage() {
            window.location.href = 'search.html';
        }

        function goToDeleteEmployeePage() {
            window.location.href = 'delete_item_success.html';
        }

        function goToDisplayEmployeePage() {
            window.location.href = 'display.html';
        }

        function goToUpdateEmployeePage() {
            window.location.href = 'updateEmployee.html';
        }

        function goToRetrieveEmployeePage() {
            window.location.href = 'retrieveEmployees.html';
        }
    </script>
</body>

</html>
